name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint
        run: ruff check src/ tests/
      - name: Test
        run: pytest

  python-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: lore
          POSTGRES_PASSWORD: lore
          POSTGRES_DB: lore_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lore"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,server]"
      - name: Enable pgvector extension
        run: |
          PGPASSWORD=lore psql -h localhost -U lore -d lore_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
      - name: Test with PostgreSQL
        env:
          DATABASE_URL: postgresql://lore:lore@localhost:5432/lore_test
        run: pytest tests/server/ -v

  typescript:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    defaults:
      run:
        working-directory: ts
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
