services:
  lore:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8765:8765"
    environment:
      DATABASE_URL: postgresql://lore:lore@db:5432/lore
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
    command: >
      uvicorn lore.server.app:app
      --host 0.0.0.0 --port 8765
      --reload --reload-dir /app/src

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: lore
      POSTGRES_USER: lore
      POSTGRES_PASSWORD: lore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lore"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
